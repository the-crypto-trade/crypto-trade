on:
  pull_request:
    branches:
      - main
    paths:
      - "**.py"
      - ".github/workflows/test.yml"
  push:
    branches:
      - main
    paths:
      - "**.py"
      - ".github/workflows/test.yml"

jobs:
  main:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install .

      - name: Install dev dependencies
        run: |
          pip install ".[dev]"

      - name: Run tests
        env:
          CRYPTO_TRADE_EXIT_ON_ERROR: "true"
        run: |
          pytest tests/
