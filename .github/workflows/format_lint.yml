on:
  pull_request:
    branches:
      - main
    paths:
      - "**.py"
      - ".github/workflows/format_lint.yml"
  push:
    branches:
      - main
    paths:
      - "**.py"
      - ".github/workflows/format_lint.yml"

jobs:
  main:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install '.[dev]'

      - name: Run pre-commit hook
        run: |
          hooks/pre-commit
